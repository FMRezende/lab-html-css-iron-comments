<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

     <form id="form-container" action="/some-action" method="post">
         
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="comment">Comment:</label>
                <textarea type="text" id="comment" name="comment"></textarea>
            </div>
            <div class="checkbox">
                <label for="checkbox" class="email-update">Receive email updates?</label>
                <input class="checkbox-imp" type="checkbox" id="checkbox">
            </div>
            <button type="submit">Submit</button>

    </form>
    
</body>
</html>
